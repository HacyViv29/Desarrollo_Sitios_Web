<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Inicio de sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <div class="logo">Instagram</div>
    </header>

    <main class="main-container">
        <div class="content">
            <!-- Imagen de demostración -->
            <div class="phone-preview">
                <img src="phone_mockup.png" alt="Vista previa de Instagram en móvil">
            </div>

            <!-- Formulario de inicio de sesión -->
            <div class="login-form">
                <form>
                    <h1 class="form-logo">Instagram</h1>
                    <input type="text" placeholder="Teléfono, usuario o correo" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit">Iniciar sesión</button>
                    <p class="or">O</p>
                    <a href="#" class="facebook-login">Inicia sesión con Facebook</a>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </form>

                <div class="signup-prompt">
                    <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <ul>
            <li><a href="#">Meta</a></li>
            <li><a href="#">Información</a></li>
            <li><a href="#">Ayuda</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacidad</a></li>
            <li><a href="#">Condiciones</a></li>
            <li><a href="#">Ubicaciones</a></li>
        </ul>
        <p>© 2025 Instagram from Meta</p>
    </footer>
</body>
</html>
